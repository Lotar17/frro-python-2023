{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row center-align">
    <form method="post" class="col s12" role="form" action="">
        {% csrf_token %}
        {{ form.id }}
        <h3>Cambiar contraseña</h3>
        <div class="row">
            <div class="input-field col s12">
                {{ form.old_password }}
                <label for="old_password">Vieja contraseña</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                {{ form.new_password }}
                <label for="new_password">Nueva contraseña</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                {{ form.confirm_password }}
                <label for="confirm_password">Repita la nueva contraseña</label>
            </div>
        </div>
        {% if form.errors %}
        <div class="row">
            <div class="col s12">
                <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
            </div>
        </div>
        {% endif %}
        <button type="submit" value="login" class="waves-effect waves-light btn">
            <i class="material-icons left">send</i>Cambiar contraseña
        </button>
    </form>
</div>
{% endblock %}
